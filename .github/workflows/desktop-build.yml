name: Desktop Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundles: app
            artifact_name: macos
            # 指定产物路径，避免硬编码
            artifact_path: src-tauri/target/release/bundle/macos/*.app
          - os: windows-latest
            bundles: nsis
            artifact_name: windows
            artifact_path: src-tauri/target/release/bundle/nsis/*.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # === 临时修改：注释掉缓存 ===
      # 为了解决 Windows 链接错误，我们必须强制让 Cargo 重新编译 esaxx-rs。
      # - name: Rust Cache
      #   uses: Swatinem/rust-cache@v2
      #   with:
      #     workspaces: src-tauri

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        env:
          # === 核心修复 ===
          # 强制 Windows 使用动态链接 (MD)，解决 LNK2038 冲突
          # -C target-feature=-crt-static 意思是：不要(minus)静态CRT，即使用动态CRT
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && '-C target-feature=-crt-static' || '' }}
        run: npm run tauri build -- --bundles ${{ matrix.bundles }} --verbose

      # macOS 打包逻辑优化
      - name: Prepare Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p artifacts
          # 检查文件是否存在，不存在则报错，防止空包
          ls ${{ matrix.artifact_path }} || exit 1
          ditto -c -k --sequesterRsrc --keepParent ${{ matrix.artifact_path }} artifacts/neuralvault-macos.zip

      # Windows 打包逻辑优化
      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          # 检查文件是否存在
          $path = "${{ matrix.artifact_path }}"
          if (-not (Test-Path $path)) {
            Write-Error "Build artifact not found at $path"
            exit 1
          }
          Copy-Item $path artifacts
          # 只有存在 msi 才复制，避免报错
          if (Test-Path src-tauri/target/release/bundle/msi/*.msi) {
             Copy-Item src-tauri/target/release/bundle/msi/*.msi artifacts
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neuralvault-${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error
