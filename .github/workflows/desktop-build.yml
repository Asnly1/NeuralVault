name: Desktop Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundles: app
            artifact_name: macos
          - os: windows-latest
            bundles: nsis
            artifact_name: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}

      - name: Collect macOS Bundle
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p artifacts
          ditto -c -k --sequesterRsrc --keepParent src-tauri/target/release/bundle/macos/*.app artifacts/neuralvault-macos.zip

      - name: Collect Windows Bundle
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item src-tauri/target/release/bundle/nsis/*.exe artifacts -ErrorAction SilentlyContinue
          Copy-Item src-tauri/target/release/bundle/msi/*.msi artifacts -ErrorAction SilentlyContinue

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neuralvault-${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error
